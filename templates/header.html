<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Train Delay</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    <!-- Go to Top Button -->
    <a><i id="scrollToTopBtn" class="fas fa-angle-up fa-3x"></i></a>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue" id="top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('train_status', lang_code=lang_code)}}">
                {% if lang_code == "en" %}Tokyo Train Delay{% elif lang_code == "ja" %}東京遅延情報{% endif %}</a>
            <div class="navbar-nav ml-auto">
                {% if lang_code == "en" %}
                <a class="nav-link active" aria-current="page" href="{{url_for(request.endpoint, lang_code='ja')}}">日本語</a>
                {% elif lang_code == "ja" %}
                <a class="nav-link active" aria-current="page" href="{{url_for(request.endpoint, lang_code='en')}}">English</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Title Section -->  
    <div class="container">
        <div class="row">
            <span class="col-12"><img src="{{ url_for('static', filename='img/website_icon.png' )}}"
                    class="website-icon"></span>
            <span class="col-12">
                <h1 class="big-heading">{% if lang_code == "en" %}Tokyo Train
                    Delay{% elif lang_code == "ja" %}東京遅延情報{% endif %}</h1>
            </span>
        </div>
